<form  id="loginForm" method="POST" action="{% url 'accounts:login' %}">
    {% csrf_token %}
    <div class="card shadow-2-strong" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">

            <div id="loginSuccessMessage" class="alert alert-success d-none"></div>
            
            <div class="d-flex justify-content-center align-items-center mb-4 position-relative">
                <h3 class="mb-0 flex-grow-1 text-center">Sign in</h3>
                <button type="button" class="btn-close position-absolute end-0" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
         
            <!-- Username / Email -->
            <div class="mb-4">
                <input type="text" name="username" class="form-control form-control-lg" 
                       placeholder="Username or Email"
                       value="{{ old_data.username|default:'' }}">
                 <div id="usernameError" class="text-danger small mt-1"></div>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <input type="password" name="password" class="form-control form-control-lg" placeholder="Password">
                <div id="passwordError" class="text-danger small mt-1"></div>
            </div>


            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label" for="form1Example3">&nbsp;Remember password </label>
            </div>

            <p class="small mb-0">
                Donâ€™t have an account? 
                <a href="#" class="link-danger" id="switchToRegister">Register</a>
            </p>

            <hr class="my-4">
            <button class="btn btn-primary btn-lg btn-block w-100" type="submit">Login</button>

        </div>
    </div>
</form>
